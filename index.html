<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Todo List</h1>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a todo...">
            <input type="date" id="dateInput">
            <button id="addBtn" onclick="addTask()">+</button>
        </div>

        <div class="controls">
            <select id="filterOption" onchange="filterTasks()">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
            <button id="deleteAllBtn" onclick="deleteAll()">DELETE ALL</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>TASK</th>
                    <th>DUE DATE</th>
                    <th>STATUS</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="todoTableBody">
                <tr id="emptyMessage">
                    <td colspan="4" style="text-align: center;">No task found</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
